apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "sc-deployer.fullname" . }}-test-connection"
  labels:
    app: {{ .Values.appname }}
    {{- include "sc-deployer.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "sc-deployer.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
