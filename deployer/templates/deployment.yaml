apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appname }}
  labels:
    app: {{ .Values.appname }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ .Values.appname }}
  template:
    metadata:
      labels:
        app: {{ .Values.appname }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
          - name: API_HOST
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-wsk-info-configmap
                key: apihost
          - name: NAMESPACE
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-wsk-info-configmap
                key: namespace
          volumeMounts:
          - name: openwhisk-auth
            mountPath: "/etc/openwhisk-auth-token"
          livenessProbe:
            httpGet:
              path: /api/check
              port: http
          readinessProbe:
            httpGet:
              path: /api/check
              port: http
      volumes:
      - name: openwhisk-auth
        secret:
          secretName: {{ .Release.Name }}-openwhisk-secret
          defaultMode: 0400
