apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-watcher-supreme"
  labels:
    app: "{{ .Release.Name }}-watcher-supreme"
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: "{{ .Release.Name }}-watcher-supreme"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}-watcher-supreme"
    spec:
      tolerations:
        - key: "node-role.kubernetes.io/master"
          effect: "NoSchedule"
          operator: "Exists"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: "node-role.kubernetes.io/master"
                  operator: "Exists"
      containers:
        - name: "{{ .Release.Name }}-watcher-supreme"
          image: "{{ .Values.watcherSupreme.image.repository }}:{{ .Values.watcherSupreme.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.watcherSupreme.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.watcherSupreme.service.port }}
              protocol: TCP
              nodePort: {{ .Values.watcherSupreme.service.nodePort }}
          livenessProbe:
            httpGet:
              path: /api/check
              port: http
          readinessProbe:
            httpGet:
              path: /api/check
              port: http
